<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styleshit.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styleshiit.css') }}">
    <title>Dashboard</title>
</head>
<body>
<div class="w-full bg-gray-400 text-center text-2xl p-6">
    <p class="text-white">Wellcome guest</p>
    <a href="{{ url_for('logout') }}" class="absolute top-0 right-0 border-2 bg-indigo-50">Logout</a>
</div>

<div class="w-full text-center text-2xl p-6">
    <form method='post'>
        <p>To convert an youtube page to pdf, paste a link here</p>
        <p>For example: https://www.youtube.com/watch?v=JVAu4IHQmfo</p>
        <input type='text' name='url'>
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            type="submit"
            value="Login">Preview
        </button>
    </form>
</div>

<div class="flex">
    <div class="m-auto my-5">
        <iframe width="1120" height="630" src="{{iframe_url}}?autoplay=1"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>
</div>
</body>
</html>
